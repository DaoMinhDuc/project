<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="loginform.js"></script>
    <script src="storage.js"></script>
    <link rel="stylesheet" href="loginform.css">
</head>

<body>
    <form class="signup-form">
        <h1>Register System</h1>
        <hr>
        <label for="fullname"><b>Full Name</b></label>
        <input type="text" placeholder="Enter full name" name="fullname" id="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email " name="email " id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password " name="psw " id="password" required>

        <label for="psw-confirm "><b>Confirmation Password</b></label>
        <input type="password" placeholder="Confirmation Password " name="psw-repeat" id="psw-repeat " required>

        <label for="Birthday"><b>Birthday</b></label>
        <input type="datetime" placeholder="../../.... " name="Birthday" id="Birthday" required>
        <hr>

        <button type="button" class="Register" id="Register">Register</button>
        <button type="button " class="signupbtn ">Reset</button>
    </form>
</body>

</html>
